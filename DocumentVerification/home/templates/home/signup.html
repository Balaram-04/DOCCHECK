{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 70%;
            max-width: 900px;
            flex-wrap: wrap;
        }

        .form-container {
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .social-signup {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background-color: white;
            font-size: 14px;
        }

        .social-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .google-button {
            color: #DB4437;
            border-color: #DB4437;
        }

        .digilocker-button {
            color: #4D88D7;
            border-color: #4D88D7;
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }

            .container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container signup-container">
            <h2>Create Account</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="{{ message.tags }}" style="text-align: center;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required autocomplete="new-password">
                <button type="submit">Sign Up</button>
            </form>

            <div class="social-signup">
                <p>Or sign up with:</p>
                <button type="button" class="social-button google-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_2015_logo.svg" alt="Google">
                    Sign up with Google
                </button>                
                <button type="button" class="social-button digilocker-button">
                    <img src="{% static 'images/digilocker-icon.png' %}" alt="DigiLocker">
                    Sign up with DigiLocker
                </button>
            </div>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
